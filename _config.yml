# So Simple theme being used via remote-theme - so that we do not have to install and maintain a gem.
remote_theme: "wowthemesnet/mediumish-theme-jekyll"

# Site wide configuration

title: Beta Release
locale: en_US
description: releasing my thoughts.. 1 beta at a time
logo: beta.png
search: true
url: //betarelease.github.io

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile",
"Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace",
"test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile",
"Gemfile.lock", "LICENSE", "README.md", "vendor"]

share: true
comments: true
# Site owner
owner:
  name: Sudhindra Rao
  avatar: grand_canyon.png
  disqus-shortname: betareleasedraftingrandomthoughts
  twitter: sudhindraRao
