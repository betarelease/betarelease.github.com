<div class="row gallery-wrapper">

  {% for post in site.posts limit:3 %}
  <div class="col col--experience gallery-item">

    {% unless post.draft %}
      <h1 class="news-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>

      <span class="post-date">{{ post.date | date_to_string }}</span>
      {{ post.excerpt | textilize }}
      <a href="{{ post.url }}">Read...</a>
    {% endunless %}
  </div>
  {% endfor %}

</div>
